<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700&display=swap" rel="stylesheet">
    <title>Blog de Café</title>
    <link rel="stylesheet" href="css/normalize.css.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor">
            <div class="barra">

                <a href="index.html">
                    <h1 class="no-margin">Blog <span> de Cafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

            </div>

            <div class="texto-header">

                <h2 class="no-margin">Blog de Café con Consejos y Cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>

            </div>

        </div>

    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columnas">

            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="Imagen de Contacto">
            </div>

            <div class="columnas-10 formulario-contacto">

                <form action="#">

                    <div class="campo">
                        <label for="nombre">Nombre</label> <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>

                    <div class="campo">
                        <label for="mail">E-mail</label> <input type="email" id="mail" placeholder="Tu Correo Electronico">
                    </div>

                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="boton boton-primario">

                    </div>

                </form>

            </div>

        </div>

    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">

                <a href="index.html">
                    <h1 class="no-margin">Blog <span> de Cafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

            </div>

            <p class="copyright">Alejandro Montes de Oca <span>2020 &copy;</span></p>

        </div>


    </footer>

</body>

</html>
